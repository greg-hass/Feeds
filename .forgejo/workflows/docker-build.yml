name: build-and-push-image

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  docker:
    runs-on: docker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Forgejo container registry
        run: |
          echo "${REGISTRY_TOKEN}" | docker login \
            192.168.1.163:3300 \
            -u "${REGISTRY_USER}" \
            --password-stdin

      - name: Build Docker image
        run: |
          docker build \
            -t 192.168.1.163:3300/greg/feeds:latest \
            -t 192.168.1.163:3300/greg/feeds:main \
            -t 192.168.1.163:3300/greg/feeds:${{ github.sha }} \
            .

      - name: Push Docker image
        run: |
          docker push 192.168.1.163:3300/greg/feeds:latest
          docker push 192.168.1.163:3300/greg/feeds:main
          docker push 192.168.1.163:3300/greg/feeds:${{ github.sha }}
