name: build-and-push-image

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  docker:
    runs-on: docker
    container:
      image: catthehacker/ubuntu:act-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Forgejo container registry
        run: |
          echo "${REGISTRY_TOKEN}" | docker login \
            192.168.1.163:3300 \
            -u "${REGISTRY_USER}" \
            --password-stdin

      - name: Build image
        run: |
          IMAGE="192.168.1.163:3300/greg/feeds"
          docker build \
            -t "$IMAGE:latest" \
            -t "$IMAGE:main" \
            -t "$IMAGE:${{ github.sha }}" \
            .

      - name: Push image
        run: |
          IMAGE="192.168.1.163:3300/greg/feeds"
          docker push "$IMAGE:latest"
          docker push "$IMAGE:main"
          docker push "$IMAGE:${{ github.sha }}"
