name: build-and-push-image

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  docker:
    runs-on: docker

    steps:
      - name: Rewrite Forgejo base URL
        run: |
          git config --global url."http://192.168.1.163:3000/".insteadOf "http://forgejo:3000/"

      - name: Checkout
        uses: actions/checkout@v4
        env:
          GITHUB_SERVER_URL: http://192.168.1.163:3000
          GITEA_SERVER_URL: http://192.168.1.163:3000
          FORGEJO_SERVER_URL: http://192.168.1.163:3000

      - name: Log in to Forgejo container registry
        run: |
          echo "${{ secrets.REGISTRY_TOKEN }}" | docker login \
            192.168.1.163:3300 \
            -u "${{ secrets.REGISTRY_USER }}" \
            --password-stdin

      - name: Build Docker image
        run: |
          docker build \
            -t 192.168.1.163:3300/greg/feeds:latest \
            -t 192.168.1.163:3300/greg/feeds:main \
            -t 192.168.1.163:3300/greg/feeds:${{ github.sha }} \
            .

      - name: Push Docker image
        run: |
          docker push 192.168.1.163:3300/greg/feeds:latest
          docker push 192.168.1.163:3300/greg/feeds:main
          docker push 192.168.1.163:3300/greg/feeds:${{ github.sha }}
