name: build-and-push-image

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  docker:
    runs-on: docker

    # Needs node to run actions/checkout, but we'll add docker CLI ourselves
    container:
      image: node:20-alpine

    steps:
      - name: Install required tools (git + docker CLI)
        run: |
          apk add --no-cache git docker-cli

      - uses: actions/checkout@v4

      - name: Log in to Forgejo container registry
        run: |
          echo "${{ secrets.REGISTRY_TOKEN }}" | docker login "${{ secrets.REGISTRY_HOST }}" \
            -u "${{ secrets.REGISTRY_USER }}" --password-stdin

      - name: Build image
        run: |
          IMAGE="${{ secrets.REGISTRY_HOST }}/greg/feeds"
          docker build \
            -t "$IMAGE:latest" \
            -t "$IMAGE:main" \
            -t "$IMAGE:${{ github.sha }}" \
            .

      - name: Push image
        run: |
          IMAGE="${{ secrets.REGISTRY_HOST }}/greg/feeds"
          docker push "$IMAGE:latest"
          docker push "$IMAGE:main"
          docker push "$IMAGE:${{ github.sha }}"
