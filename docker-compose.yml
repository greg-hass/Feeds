services:
  feeds:
    build: .
    image: ghcr.io/greg-hass/feeds:latest
    container_name: feeds
    restart: unless-stopped
    ports:
      - "3080:80"
    volumes:
      - feeds_data:/data
    env_file:
      - .env
    environment:
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - APP_PASSWORD=${APP_PASSWORD}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  feeds_data:
    driver: local
